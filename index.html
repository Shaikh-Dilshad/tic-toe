<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav>
        <ul>
            <li>My tic toe</li>

        </ul>
    </nav>
    <div class="container">

        <div class="row">
            <div class="hello ">
                <div class="box bt-0 bl-0"><span class="text"></span></div>
                <div class="box bt-0"><span class="text"></span></div>
                <div class="box bt-0 br-0"><span class="text"></span></div>
                <div class="box bl-0"><span class="text"></span></div>
                <div class="box"><span class="text"></span></div>
                <div class="box br-0"><span class="text"></span></div>
                <div class="box bl-0 bb-0"><span class="text"></span></div>
                <div class="box bb-0"><span class="text"></span></div>
                <div class="box bb-0 br-0"><span class="text"></span></div>
            </div>
            <div class="gameinfo  ">
                <h1>welcome to tic toe game</h1>
                <div class="bunny">
                    <div class="info">turn for X :</div>
                    <button type="button" class="btn btn-primary" id="reset">reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif  " alt="" id="dilshad">
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
